<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <!-- <link href="/Assets/index.css" rel="StyleSheet"></link> -->
    <!-- There was a  mistake in the linking -->
    <link rel="stylesheet" href="./Assets/index.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <table>
            <tr>
                <td colspan="3"><input type="text" id="result" class="screen"></td>
                <td><input type="button" id="delect_result" value="x" onclick="myFunction()" class="delect"></td>
            </tr>
            <tr>
                <td><input type="button" id='clear_result' value="c" onclick="clearScreen()" class="clear"></td>
                <td><input type="button" value="()" onclick="display('()')" class="bracket" ></td>
                <td><input type="button" value="%" onclick="display('%')" class="operators" ></td>
                <td><input type="button" value="&divide;" onclick="display('/')" class="operators" ></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="display('7')" class="numbers"></td>
                <td><input type="button" value="8" onclick="display('8')" class="number"></td>
                <td><input type="button" value="9" onclick="display('9')" class="number"></td>
                <td><input type="button" value="&times;" onclick="display('*')" class="operators"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display('4')" class="numbers"></td>
                <td><input type="button" value="5" onclick="display('5')" class="numbers"></td>
                <td><input type="button" value="6" onclick="display('6')" class="numbers"></td>
                <td><input type="button" value="&minus;" onclick="display('-')" class="operators"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display('1')" class="numbers"></td> 
                <td><input type="button" value="2" onclick="display('2')" class="numbers"></td>
                <td><input type="button" value="3" onclick="display('3')" class="numbers"></td>
                <td><input type="button" value="&plus;" onclick="display('+')" class="operators"></td>
            </tr>






















        </table>

    </div>
    
    <!-- Moved the script element from the head to the body -->
    <script src="/Assets/index.js"></script>
</body>

</html>
