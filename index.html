<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <!-- <link href="/Assets/index.css" rel="StyleSheet"></link> -->
    <!-- There was a  mistake in the linking -->
    <link rel="stylesheet" href="./Assets/index.css">
</head>

<body>
    <div class="container">

        <!-- Supposed Input Area -->
        <div class="display-screen">
            <div id="display"></div>
        </div>


        <div class="buttons">

            <div class="row">
                <button class="clear">C</button>
                <button class="bracket">()</button>
                <button class="operators">%</button>
                <button class="operators">&divide;</button>
            </div>
            <br>   
                
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operators">&times;</button>
            </div>
            <br>    
                
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operators">-</button>
            </div>
            <br>    
                
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operators">+</button>
            </div>
            <br>  
               
            <div class="row">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equals-to">=</button>
            </div>
        
        </div>


    </div>
    <h5 class="text-h5">Calculator ❤️ by Circle-29</h5>
    <!-- Moved the script element from the head to the body -->
    <script src="/Assets/index.js"></script>
</body>

</html>
