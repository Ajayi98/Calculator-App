<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <!-- <link href="/Assets/index.css" rel="StyleSheet"></link> -->
    <!-- There was a  mistake in the linking -->
    <link rel="stylesheet" href="./Assets/index.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <table>
            <tr>
                <td colspan="3"><input type="text" id="result" class="screen"></td>
                <td><button id="delect_result" value="x" onclick="myFunction()" class="delete">X</button></td>
            </tr>
            
                <tr>
                    <td><button id='clear_result' value="c" onclick="clearScreen()" class="clear">C</button></td>
                    <td><button value="()" onclick="display('()')" class="bracket" >()</button></td>
                    <td><button value="%" onclick="display('%')" class="operators" >%</button></td>
                    <td><button value="&divide;" onclick="display('/')" class="operators" >&divide;</button></td>
                </tr>
                <tr>
                    <td><button value="7" onclick="display('7')" class="numbers">7</value=></button></td>
                    <td><button value="8" onclick="display('8')" class="numbers">8</button></td>
                    <td><button value="9" onclick="display('9')" class="numbers">9</button></td>
                    <td><button value="&times;" onclick="display('*')" class="operators">*</button></td>
                </tr>
                <tr>
                    <td><button value="4" onclick="display('4')" class="numbers">4</button></td>
                    <td><button value ="5" onclick="display('5')" class="numbers">5</button></td>
                    <td><button value="6" onclick="display('6')" class="numbers">6</button></td>
                    <td><button value="&minus;" onclick="display('-')" class="operators">-</button></td>
                </tr>
                <tr>
                    <td><button value="1" onclick="display('1')" class="numbers">1</button></td>
                    <td><button value="2" onclick="display('2')" class="numbers">2</button></td>
                    <td><button value="3" onclick="display('3')" class="numbers">3</button></td>
                    <td><button value="&plus;" onclick="display('+')" class="operators">+</button></td>
                </tr>
                <tr>
                    <td><button value="00" onclick="display('00')" class="numbers">00</button></td>
                    <td><button value="0" onclick="display('0')" class="numbers">0</button></td>
                    <td><button value="." onclick="display('.')" class="operators">.</button></td>
                    <td><button value="&equals;" onclick="display('=')" class="equals-to">=</button></td>
                </tr>
            

        </table>

    </div>

    <!-- Moved the script element from the head to the body -->
    <script src="/Assets/index.js"></script>
</body>

</html>
